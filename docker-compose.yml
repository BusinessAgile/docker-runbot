odoo:
  restart: always
  build: ./odoo/
  command: ""
  ports:
    - 8069
    - 8071
  links:
    - db:db
  volumes:
    - "/odoo-extra/runbot/static/nginx/:/etc/nginx/conf.d/"
  volumes_from:
    - data

nginx:
  restart: always
  image: nginx
  ports:
    - "80:80"
  volumes_from:
    - odoo
  links:
    - odoo:odoo

db:
  restart: always
  image: postgres
  env_file: .env
  environment:
    - DB_USER=odoo
    - DB_PASS=odoo
    - DB_NAME=runbot
  volumes_from:
    - data
  ports:
    - 5432

data:
  restart: always
  image: postgres
  volumes:
    - /var/lib/postgresql
    - /data/odoo
  command: "true"
